<head>
  <title>Playlist Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{> header}}
  {{> tracks}}
  {{> controls}}
</template>


<template name="header">
  <div id="header">

    <!-- Left -->
    <div class="left">

      <!-- Tablet and Desktop: Logo -->
      <div class="hidden-phone logo">
        <img src="/LargeLogo.png" width="190" height="74" alt="logo">
      </div>

      <!-- Phone: Menu -->
      <div class="visible-phone phoneMenu">
        <div class="btn-group">
          <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="/"><span class="caret"></span> Menu</a>

          <ul class="dropdown-menu">
            <li class="disabled"><a href="/"><i class="icon-th-large"></i> Grid View </a></li>            
            <li><a href="/"><i class="icon-th-list"></i> List View </a></li>
            <li><a href="/"><i class="icon-cog"></i> Settings </a></li>          
            <li class="porPhone"><a href="/"><span class="label label-success"><i class="icon-envelope icon-white"></i>  INVITE</span></a></li>  <!-- Portrait Phone option only -->
          </ul>
        </div>

        <!-- landscape phone button only: -->
        <button type="button" class="lsPhone btn btn-success"><strong>Invite</strong></button>
      </div>
    </div>


    <!-- Middle -->
    <div class="middle">
      
      <!-- Tablet and Desktop: Menu and Playlist Name -->
      <div class="hidden-phone">
        <div class="playlistName">
          <h3>{{playlistName}}</h3>
        </div>
        <div class="deskMenu btn-toolbar">
            <div class="btn-group" data-toggle="buttons-radio">
              <button type="button" class="btn btn-primary active"><i class="icon-th-large icon-white"></i> Grid View</button>
              <button type="button" class="btn btn-primary"><i class="icon-th-list"></i> List View</button>
              <button type="button" class="btn btn-primary"><i class="icon-cog"></i> Settings</button>
            </div>
            <button type="button" class="btn btn-success"><strong>Invite</strong></button>
        </div>        
      </div>

      <!-- Phone: Logo -->
      <div class="visible-phone logo">
        <img src="/SmallLogo2.png" width="50" height="50" alt="logo">
      </div>
    </div>


    <!-- Right -->
    <div class="right">
      
      <!-- Tablet and Desktop: Search -->
      <div class="hidden-phone">
        <form class="form-search">
          <div class="input-append">
            <input type="text" class="search-query" placeholder="Search...">
            <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
          </div>
        </form>
      </div>

      <!-- Phone: Search -->
      <div class="visible-phone">

        <!-- landscape phone: -->
        <form class="lsPhone form-search">
          <div class="input-append">
            <input type="text" class="search-query" placeholder="Search...">
            <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
          </div>
        </form>

        <!-- portrait phone: -->
        <div class="porPhone porPhoneSearch">
          <button type="button" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
        </div>
      </div>
    </div>

  </div>
</template>


<template name="tracks">
  <div id ="tracks">
  {{#if APIsReady}}
  {{#each items}}
    {{> player}}
  {{/each}}
  {{/if}}
  </div>
</template>

<template name="player">
  <div class="span-custom">
    <div class ="player {{isCurrent}}">
      <span class="badge badge-inverse">{{trackNo}}</span><br>
      {{#constant}}
      <strong>{{title}}</strong>
      <div id="{{_id}}"></div>
      <div class="player-bottom">
        added by <span class="userID">{{addedBy}}</span><br>
        {{#if myItem}}
          <button type="button" class="remItem btn btn-link">remove</button>
        {{else}}
          <button type="button" class="btn btn-mini btn-success" style="float: left"><i class="icon-thumbs-up icon-white"></i> Nice!</button>
          <p class="text-right" >0 <i class="icon-thumbs-up"></i></p></div>
        {{/if}}
      </div>
      {{/constant}}
    </div>
  </div>
</template>


<template name="controls">
  <div id="controlbox">
    fixed to the bottom?
  </div>
</template>


<template name="pageOld">
  {{> header}}
  {{> tracks}}
  {{> controls}}
</template>


<template name="tracksOld">
  <div class="wrapper">
  {{#if APIsReady}}
  {{#each items}}
    {{> player}}
  {{/each}}
  {{/if}}
  </div>
</template>


<template name="playerOld">
  <div class="playerItem {{isCurrent}}">
    {{#constant}}
    <div id="{{_id}}"></div>
    {{#if myItem}}
    <input type="button" class="remItem" value="remove" />
    {{/if}}
    {{/constant}}
  </div>
</template>


<template name="controlsOld">
<div id="controlFooter">
<div id="controlBox">
  <div>
    <input type="button" class="playback" value="{{playOrPause}}" />
    <fieldset class="volControl">
      <legend>Volume: ({{volValue}}/100)</legend>
      <input type="button" class="decVolume" value="decrease" />
      <input type="button" class="incVolume" value="increase" />
    </fieldset>
    <input type="button" class="muteCtrl" value="{{muteOrUnmute}}" />
    <fieldset class="timeControl">
      <legend>Time: ({{curTime}}/{{totalTime}})</legend>
      <input type="button" class="decTime" value="<<" />
      <input type="button" class="incTime" value=">>" />
    </fieldset>
    <fieldset class="tracksControl">
      <legend>Track {{curTrack}}/{{numTracks}}</legend>
      <input type="button" class="prevTrack" value="|<<" />
      <input type="button" class="nextTrack" value=">>|" />
    </fieldset>
  </div>
  <div class="urlControl">
    <label>URL: <input type="text" id="urlText"></label>
    <input type="button" class="addURL" value="Add" />
    <input type="button" class="ytSearch" value="YT Search" />
    <input type="button" class="scSearch" value="SC Search" />
  </div>
</div>
</div>
</template>
