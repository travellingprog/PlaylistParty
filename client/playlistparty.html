<head>
  <title>Playlist Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <h1>Playlist Party!</h1>
  <div id="ytplayer"></div>
  <div>{{instructions}}</div>
  {{> controls}}
</template>

<template name="controls">
  <div>
    <input type="button" class="playback" value="{{playOrPause}}" />
    <fieldset class="volControl">
      <legend>Volume: ({{volValue}}/100)</legend>
      <input type="button" class="decVolume" value="decrease" />
      <input type="button" class="incVolume" value="increase" />
    </fieldset>
    <input type="button" class="muteCtrl" value="{{muteOrUnmute}}" />
  </div>  
</template>
