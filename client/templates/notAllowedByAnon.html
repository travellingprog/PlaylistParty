<template name="notAllowedByAnon">
  <div id="notAllowedByAnon" class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Sorry!</h3>
    </div>
  
    <div class="modal-body">
      <strong>Anonymous users</strong> are not allowed to do that on this playlist. 
    </div>
  
    <div class="modal-footer">
      <button class="btn cancel">OK</button>
    </div>
  </div>
</template>
