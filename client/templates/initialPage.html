<template name="initialPage">

  {{#constant}}
    <div id="errorMessage"></div>
  {{/constant}}

  <div id="initialPage" class="hero-unit">
    {{#if checkedURL}}
      <h1><span style="color:white">time to </span><span style="color:blue">Party!</span></h1>
      <p><button id="launchCreation" class="btn btn-primary btn-large">Create New Playlist</button></p>
      <p><button class="{{viewOrNot}} btn btn-info btn-large">View My Playlists</button></p>
      <p style="color:blue"><strong>Make a playlist with friends.<br> Search YouTube and SoundCloud.</strong></p>    
      <p style="font-size: 80%;"><em>To join a playlist, enter its URL in your browser.</em></p>
      <!-- Deployment modification: -->
      <p style="font-size: 80%;" class="text-success"><em>This site works best on the latest versions of desktop browsers, particularly Firefox and Chrome.</em></p>
    {{else}}
      <h3 style="color:blue">Loading...</h3>
    {{/if}}
  </div>

</template>
