<template name="page">
  {{#isolate}}
    {{! Modal windows}}

    {{#if showCreatePlaylist}}
      {{> createPlaylist}}
    {{/if}}

    {{#if showPhoneSearch}}
      {{> phoneSearchBox}}
    {{/if}}

    {{#if playlistSet}}
      {{> inviteWindow}}
    {{/if}}

    {{#if showMoreInfo}}
      {{> moreInfo}}
    {{/if}}

    {{#if showExitWarning}}
      {{> exitWarning}}
    {{/if}}

    {{#if showRemoveAllWarning}}
      {{> removeAllWarning}}
    {{/if}}

    {{#if showNewPlaylistAlert}}
      {{> newPlaylistAlert}}
    {{/if}}

    {{#if showNotAllowedByAnon}}
      {{> notAllowedByAnon}}
    {{/if}}

    {{#if showUserPlaylists}}
      {{> userPlaylists}}
    {{/if}}
  {{/isolate}}

  {{> header}}
  <div id="loginButtons">{{loginButtons align="right"}}</div>
  {{> tabs}}
  {{#if playlistSet}}
    {{> controls}}
  {{/if}}
</template>
